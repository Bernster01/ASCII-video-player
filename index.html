<!DOCTYPE html>
<html>

<head>
    <title>ASCII Video player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="icon" href="data/site.png" type="image/png">

</head>

<body>
    <div class=container>
        <div id="fileDrop">

            <form>
                <input type="file" id="hiddenInput" accept="video/*" />
                <span id=textRender></span>
                <div id="color-canvas-container">
                    <canvas id="color-canvas"></canvas>
                </div>
            </form>
        </div>
        <div id=video-seek-container>
            <div id=play-pause><i class="fa fa-play"></i></div>
            <input type=range id=videoSeek min=0 max=100 value=0>
            <span id=time></span>
        </div>
        <button onclick="downloadAsciiVideo()">Download Video</button>
        
        <video id=v autoplay loop controls webkit-playsinline playsinline></video>
    </div>
    <div class="video-controller-container translateSelfLeft" id="vcv">
        <div id=settingsButton><i class="fa fa-gear"></i></div>
        <div class=video-controller id=controller>
            <h2>ASCII Video Player - ver <span id="version"></span></h2>
            <div>
                <h3>Basic settings</h3>
                <div class="basicSetting">
                    <div class="setting">
                        <label for="volume">Volume - <span id="volumeValue"></span></label>
                        <input type=range id=volume min=0 max=1 value=0.1 step=0.01>
                    </div>
                    <div class="setting">
                        <label for="size">Size - <span id="sizeValue"></span></label>
                        <input type=range id=size min=1 max=3 value=2 step=1>
                        
                    </div>
                    <div class="setting">
                        <label for="frameRate">Framerate - <span id="frameRateValue"></span></label>
                        <input type=range id=frameRate min=1 max=60 value=24 step=1>
                    </div>
                </div>
                
                <button onclick="setCorrectWidth()">Fix size</button>
                <button onclick="copyText()">Copy Text</button>
                <p>Input - select or drop on video display</p>
                <input type=file id=file accept="video/*">
                <label for=invertColor>Invert Color</label>
                <input type=checkbox id=invertColor>
                <label for=robinMode>Robin Mode</label>
                <input type=checkbox id=robinMode>
                <label for="useColor">Use color</label>
                <input type=checkbox id="useColor" unchecked><span id="useColorToolTip">Enable the use of color, BUT it will slow down the rendering process EXTREMELY!</span>
            </div>

            <div id="Advanced_Settings_Container">
                <div class="container-header">
                
                    <h3>Advanced settings</h3>
                </div>
                <div id="Advanced_Settings">
                    <div class="Advanced-settings">
                        <h2>Brightness Controll</h2>
                        
                        <div class="inputRange">
                            <h5>Brightness reduction</h5>
                            <div id="">
                                <div>
                                    <label for=autoBrightnessReductionCheckbox>Auto adjust</label>
                                    <input type=checkbox id=autoBrightnessReductionCheckbox checked="true"></div>
                                </div>
                                    <label for=autoBrightnessAgressive>Aggressiveness</label>
                                    <input type=range id="autoBrightnessAgressive" min=0.1 max=1 value=0.5 step=0.01>
                                </div>
                                <span>Brightness: </span><label for=brightnessReduction id="brightnessValue">90%</label>
                                <input type=range id=brightnessReduction min=0 max=1.5 value=0.9 step=0.01>
                            </div>

                           
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <span id="seekDisplay"></span>
</body>
<script src="js/app.js" ></script>
<script src="js/whammy.js"></script>
</html>
